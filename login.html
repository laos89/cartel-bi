<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cartel Bi</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="contenedor">
        <div class="barra">
            <a href="#">
                <img src="img/logo.png" alt="Logotipo CartelBi" class="logo">
            </a>

            <nav id="navegacion" class="navegacion">
                <a href="#">Ventas</a>
                <a href="#">Autorizaciones</a>
                <a href="#">Contabilidad</a>
            </nav>
        </div>
    </div> <!-- contenedor -->

    <div class="contenedor seccion contenido-centrado">
        <h1>Inicio de sesion</h1>
        <form action="">
            <fieldset>
                <legend> Correo y contraseña</legend>
                <label for="correo">Correo</label>
                <input type="email" placeholder="Escribe tu correo" id="email">

                <label for="contraseña">Contraseña</label>
                <input type="password" placeholder="Escribe tu contraseña" id="contraseña">
        </form>

        </fieldset>
        <input type="submit" value="Iniciar sesion" class="boton boton-azul">

    </div>
</body>

</html>
